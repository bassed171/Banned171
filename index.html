<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@BANNED</title>

<style>
*{font-family:-apple-system}
body{
  margin:0;
  background:#0b0014;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.panel{
  width:320px;
  background:linear-gradient(180deg,#5a189a,#240046);
  border-radius:22px;
  padding:18px;
  box-shadow:0 0 40px rgba(140,60,255,.8);
}
.header{text-align:center;font-weight:800;margin-bottom:10px}
.tabs{display:flex;justify-content:center;margin-bottom:10px}
.tab{padding:6px 18px;border-radius:20px;background:#3c096c;font-size:13px}

.item{
  background:#3c096c;
  border-radius:16px;
  padding:12px;
  margin:10px 0;
  display:flex;
  justify-content:space-between;
}
.item small{opacity:.7;font-size:11px;display:block}

.switch{
  width:44px;height:22px;
  background:#240046;
  border-radius:20px;
  position:relative;
}
.switch::after{
  content:"";
  width:18px;height:18px;
  background:#9d4edd;
  border-radius:50%;
  position:absolute;
  top:2px;left:2px;
  transition:.3s;
}
.switch.on{background:#c77dff}
.switch.on::after{left:24px;background:#240046}

.inject{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#9d4edd,#7b2cff);
  font-weight:800;
  color:white;
}

.injecting{
  background:#240046;
  padding:14px;
  border-radius:18px;
  margin-top:14px;
  text-align:center;
  display:none;
}
.bar{
  width:100%;
  height:6px;
  background:#3c096c;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}
.fill{
  height:100%;
  width:0%;
  background:#c77dff;
  animation:load 2.5s forwards;
}
@keyframes load{to{width:100%}}

#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#c77dff;
  color:#240046;
  padding:12px 20px;
  border-radius:18px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="panel">
  <div class="header">@BANNED</div>
  <div class="tabs"><div class="tab">MENU</div></div>

  <div class="item">
    <div>AIMLOCK<small>HS 80% / Aimbot 80%</small></div>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <div>AIMFOV<small>Ajuste de campo</small></div>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <div>AUX 2X<small>Velocidade x2</small></div>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <div class="item">
    <div>AUX NECK<small>HS pesco√ßo</small></div>
    <div class="switch" onclick="tg(this)"></div>
  </div>

  <button id="injBtn" class="inject" onclick="inj()">INJETAR VENENO üçì</button>

  <div id="injecting" class="injecting">
    Injetando fun√ß√µes‚Ä¶
    <div class="bar"><div class="fill"></div></div>
  </div>
</div>

<div id="toast">Fun√ß√µes ativadas com sucesso üòà</div>

<script>
function tg(e){ e.classList.toggle("on") }
function inj(){
  injBtn.style.display="none"
  injecting.style.display="block"
  setTimeout(()=>{
    injecting.style.display="none"
    injBtn.style.display="block"
    toast.style.display="block"
    setTimeout(()=>toast.style.display="none",2200)
  },2600)
}
</script>

</body>
</html>
