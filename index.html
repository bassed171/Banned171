<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BANNED 171</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  min-height:100vh;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}
.panel{
  width:330px;
  background:#0b0014;
  border-radius:24px;
  padding:20px;
  box-shadow:0 0 40px rgba(255,0,255,.5);
}
.title{
  text-align:center;
  font-size:20px;
  font-weight:900;
  color:#ff00ff;
  margin-bottom:14px;
}
.tabs{display:flex;gap:6px;margin-bottom:14px}
.tab{
  flex:1;padding:8px;border-radius:14px;border:none;
  background:#1d002b;color:#ff9bff;cursor:pointer;font-weight:700
}
.tab.active{
  background:linear-gradient(90deg,#ff00ff,#a100ff);
  color:#12001f
}
.content{display:none}
.content.active{display:block}
.option{display:flex;align-items:center;gap:10px;margin:10px 0}
.option input{accent-color:#ff00ff}
.slider{margin-top:14px}
.slider label{font-size:13px;opacity:.8}
.slider input{width:100%}

/* alvo */
.target-box{margin-top:14px}
.target-title{font-size:13px;opacity:.8;margin-bottom:6px}
.targets{display:flex;gap:8px}
.targets label{
  flex:1;background:#1d002b;padding:6px;border-radius:12px;
  text-align:center;font-size:13px;cursor:pointer
}
.targets input{display:none}
.targets input:checked + span{
  background:linear-gradient(90deg,#ff00ff,#a100ff);
  color:#12001f;border-radius:10px;padding:4px 6px;display:block
}

/* progresso */
.progress-box{margin-top:18px;display:none}
.progress{
  width:100%;height:10px;background:#1c002a;border-radius:10px;overflow:hidden
}
.progress-bar{
  width:0%;height:100%;
  background:linear-gradient(90deg,#ff00ff,#a100ff);
  transition:.15s
}

/* bot√£o */
.btn{
  margin-top:22px;width:100%;padding:14px;border:none;border-radius:22px;
  background:linear-gradient(90deg,#ff00ff,#a100ff);
  color:#12001f;font-weight:900;font-size:16px;cursor:pointer;
  box-shadow:0 0 22px rgba(255,0,255,.6);transition:.3s
}
.btn:active{transform:scale(.95)}
.btn.loading{background:#2a003d;color:#ff00ff;box-shadow:none}
.btn.success{
  background:#00ff9d;color:#00331f;
  box-shadow:0 0 22px rgba(0,255,157,.7)
}
.status{
  margin-top:10px;text-align:center;font-size:13px;opacity:.8;display:none
}
</style>
</head>

<body>
<div class="panel">
  <div class="title">BANNED 171</div>

  <div class="tabs">
    <button class="tab active" onclick="openTab('aux')">Aux√≠lio</button>
    <button class="tab" onclick="openTab('opt')">Otimiza√ß√£o</button>
    <button class="tab" onclick="openTab('misc')">Misc</button>
  </div>

  <!-- AUX√çLIO -->
  <div id="aux" class="content active">
    <div class="option"><input type="checkbox" checked> Aux√≠lio de Mira</div>
    <div class="option"><input type="checkbox"> Head Trick</div>
    <div class="option"><input type="checkbox"> Precis√£o Extra</div>

    <div class="target-box">
      <div class="target-title">Alvo Priorit√°rio</div>
      <div class="targets">
        <label><input type="radio" name="alvo" checked><span>Cabe√ßa</span></label>
        <label><input type="radio" name="alvo"><span>Pesco√ßo</span></label>
        <label><input type="radio" name="alvo"><span>T√≥rax</span></label>
      </div>
    </div>

    <div class="slider">
      <label>FOV: <span id="fov">85%</span></label>
      <input type="range" min="0" max="100" value="85"
        oninput="fov.innerText=this.value+'%'">
    </div>
  </div>

  <!-- OTIMIZA√á√ÉO -->
  <div id="opt" class="content">
    <div class="option"><input type="checkbox" checked> FPS Boost</div>
    <div class="option"><input type="checkbox"> Reduzir Input Lag</div>
    <div class="option"><input type="checkbox"> Estabilidade</div>
  </div>

  <!-- MISC -->
  <div id="misc" class="content">
    <div class="option"><input type="checkbox"> Anti Shake</div>
    <div class="option"><input type="checkbox"> Mira Suave</div>
    <div class="option"><input type="checkbox"> Ajuste Din√¢mico</div>
  </div>

  <div class="progress-box" id="progressBox">
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  </div>

  <div class="status" id="status">Injetando‚Ä¶</div>
  <button class="btn" onclick="start()">INICIAR</button>
</div>

<script>
function openTab(id){
  document.querySelectorAll('.content').forEach(c=>c.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  event.target.classList.add('active');
}

/* SOM iOS */
function soundIOS(type="tap"){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type = "sine";
  if(type==="tap"){ osc.frequency.value=750; gain.gain.value=0.08; }
  if(type==="success"){ osc.frequency.value=1200; gain.gain.value=0.1; }
  osc.connect(gain); gain.connect(ctx.destination);
  osc.start(); osc.stop(ctx.currentTime+0.08);
}

function start(){
  const btn=document.querySelector('.btn');
  const bar=document.getElementById('progressBar');
  const box=document.getElementById('progressBox');
  const status=document.getElementById('status');
  let p=0;

  btn.classList.add('loading');
  btn.innerText="INJETANDO...";
  box.style.display="block";
  status.style.display="block";
  status.innerText="Aplicando fun√ß√µes‚Ä¶";
  bar.style.width="0%";

  soundIOS("tap");
  if(navigator.vibrate) navigator.vibrate(60);

  const i=setInterval(()=>{
    p+=4; bar.style.width=p+"%";
    if(p>=100){
      clearInterval(i);
      soundIOS("success");
      if(navigator.vibrate) navigator.vibrate([120,40,120]);
      btn.classList.remove('loading');
      btn.classList.add('success');
      btn.innerText="ATIVADO üòà";
      status.innerText="Tudo ativo com sucesso";
      setTimeout(()=>{
        btn.classList.remove('success');
        btn.innerText="INICIAR";
        box.style.display="none";
        status.style.display="none";
        bar.style.width="0%";
      },2500);
    }
  },90);
}
</script>
</body>
</html>
